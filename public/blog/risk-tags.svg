    <path d="M60,0 L120,30 L120,80 C120,130 90,170 60,190 C30,170 0,130 0,80 L0,30 Z" stroke="#8b5cf6" stroke-width="3" fill="none"/>
    <path d="M40,95 L55,110 L85,75" stroke="#8b5cf6" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Risk tag badges floating -->
  <g transform="translate(200, 180)">

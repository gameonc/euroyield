    <rect x="0" y="0" width="140" height="44" rx="22" fill="#22c55e" opacity="0.15"/>
    <rect x="0" y="0" width="140" height="44" rx="22" stroke="#22c55e" stroke-width="2" fill="none"/>
    <circle cx="26" cy="22" r="8" fill="#22c55e"/>
    <text x="80" y="28" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22c55e" text-anchor="middle">Low Risk</text>
  </g>

  <g transform="translate(150, 250)">
    <!-- Audited -->
    <rect x="0" y="0" width="120" height="40" rx="20" fill="#3b82f6" opacity="0.15"/>
    <rect x="0" y="0" width="120" height="40" rx="20" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <text x="60" y="26" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#3b82f6" text-anchor="middle">Audited</text>
  </g>

  <g transform="translate(860, 180)">
    <!-- Medium Risk -->
    <rect x="0" y="0" width="160" height="44" rx="22" fill="#f59e0b" opacity="0.15"/>

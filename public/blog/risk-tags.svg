  <text x="56" y="584" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#0a0a0b" text-anchor="middle">â‚¬</text>
  <text x="90" y="582" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="white">EuroYield</text>

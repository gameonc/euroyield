<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0b"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg1)"/>

  <!-- Grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="630" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="white" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="white" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="630" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="630" stroke="white" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="white" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="white" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="white" stroke-width="1"/>
    <line x1="1100" y1="0" x2="1100" y2="630" stroke="white" stroke-width="1"/>
  </g>

  <!-- Euro symbols decoration -->
  <text x="150" y="200" font-family="system-ui, sans-serif" font-size="120" font-weight="bold" fill="#14b8a6" opacity="0.15">EURC</text>
  <text x="750" y="500" font-family="system-ui, sans-serif" font-size="100" font-weight="bold" fill="#14b8a6" opacity="0.1">EURS</text>
  <text x="900" y="180" font-family="system-ui, sans-serif" font-size="80" font-weight="bold" fill="#14b8a6" opacity="0.08">eEUR</text>

  <!-- Main euro icon -->
  <circle cx="600" cy="260" r="80" fill="url(#accent1)" opacity="0.2"/>
  <circle cx="600" cy="260" r="60" stroke="url(#accent1)" stroke-width="3" fill="none"/>
  <text x="600" y="285" font-family="system-ui, sans-serif" font-size="60" font-weight="bold" fill="#14b8a6" text-anchor="middle">€</text>

  <!-- Title -->
  <text x="600" y="400" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">Euro Stablecoins Guide</text>
  <text x="600" y="450" font-family="system-ui, sans-serif" font-size="24" fill="#a1a1aa" text-anchor="middle">EURC vs EURS vs eEUR Explained</text>

  <!-- Category badge -->
  <rect x="520" y="480" width="160" height="36" rx="18" fill="#14b8a6" opacity="0.2"/>
  <rect x="520" y="480" width="160" height="36" rx="18" stroke="#14b8a6" stroke-width="1" fill="none"/>
  <text x="600" y="504" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#14b8a6" text-anchor="middle">EDUCATION</text>

  <!-- Logo -->
  <rect x="40" y="560" width="32" height="32" rx="4" fill="white"/>
  <text x="56" y="584" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#0a0a0b" text-anchor="middle">€</text>
  <text x="90" y="582" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="white">EuroYield</text>
</svg>